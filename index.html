<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetInfo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetInfo</h1>
        <div class="user-container">
            <p>Enter your username below :</p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">

            <div class="progress">
                <div class="progress-items">
                    <class class="easy-progress circle">
                        <span id="easy-label">
                            <p>Easy?</p>
                        </span>
                    </class>
                </div>
                <div class="progress-items">
                    <class class="Medium-progress circle">
                        <span id="Medium-label">
                            <p>Medium?</p>
                        </span>
                    </class>
                </div>
                <div class="progress-items">
                    <class class="Hard-progress circle">
                        <span id="Hard-label">
                            <p>Hard?</p>
                        </span>
                    </class>
                </div>
            </div>

            <div class="stats-cards">
                <!-- directly populate card from JS code -->
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
